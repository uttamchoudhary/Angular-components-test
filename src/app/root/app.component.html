<h3>
    Dropdown
</h3>
<form novalidate #templateForm="ngForm">
    <ng-dropdown name="selectBox" displayKey="name" [options]="options" [(ngModel)]="current" (change)="changeValue($event)"></ng-dropdown>
</form>
<br>

<form novalidate [formGroup]="modelForm">
    <ng-dropdown displayKey="name" formControlName="selectBox" isDatalist="true" [searchKeys]="searchKeys" [options]="options" (change)="changeValue($event)"></ng-dropdown>
</form>

<button type="button" (click)="printValue(templateForm)">Show</button>

<p>
    {{displayed}}
</p>
