<div class="carousel">

    <div class="slide">
        <i class="icon-navigate-left left" (click)="prevSlide(); move = 'left'"></i>
        <img [src]="currentSlide.media" [alt]="currentSlide.caption">
        <i class="icon-navigate-right right" (click)="nextSlide()"></i>
    </div>
    <div class="navigator">
        <ul>
            <li *ngFor="let image of IMAGES; let index = index" (click)="navigate(index)"><span class="icon-dot"></span></li>
        </ul>
    </div>

</div>
